<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Budget Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
 
</head>
<body>
    <header class="banner">
        <div class="content">
            <h1 style="margin: 0px;">Available Budget For </h1>
            <br>
            <h2 style="margin: 0px;" class="date"></h2>

            <h1 class="Amount">----</h1>
            <br><br><br>
    <div class="test">
            <div class="income">
                <div class="left">
                    <h5 style="margin: 0px;">Income</h5>
                </div>
                <div class="right">
                <h3 class="incomeNumber" style="margin: 0px;" >+</h3>
                </div>
            </div>

            <div class="expenses">
                <div class="left">
                    <h5 style="margin: 0px;">Expenses</h5>
                </div>
                <div class="right">
                   <h3 class="expenseNumber" style="margin: 0px;">-</h3>
                </div>
            </div>

        </div>
    </div>  
</header>

    
            <div class="row Color">
              
                 <form class="form" >
                        <select class="select" name="choice" id="choice">
                            <option value="Income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                        <input class="description" name="description" type="text" placeholder="Description">
                        <input class="amount" name="amount" type="number" placeholder="Value">
                        <input class="submit" type="submit">
                        
                 </form>
                 
             </div>
             <p style="text-align: center;">Click on entry to remove</p>


    <div class="container">
        <div style="margin: 10px;" class="row">
            <div class="col-md-6 in">
                <h3 style="color: green; font-weight: 400;">Income</h3>
                <div class="incomeArea">

                </div>
            </div>
            <div class="col-md-6 in">
                <h3 style="color: red; font-weight: 400;">Expenses</h3>
                <div class="expenseArea">

                </div>
            </div>
        </div>
    </div>



<script src="index.js"></script>
    </header>



</body>
</html>
